<!DOCTYPE html>
<html>
<head>
    <title>Submit Fraud Report</title>

    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e1e2f, #3a0ca3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            width: 650px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        input::placeholder {
            color: #ccc;
        }

        select option {
            color: black;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row div {
            width: 100%;
        }

        .privacy-box {
            background: rgba(255,255,255,0.08);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .cancel {
            background: gray;
            color: white;
        }

        .submit {
            background: linear-gradient(to right, orange, red);
            color: white;
        }

        .submit:hover {
            opacity: 0.9;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>Submit Fraud Report</h2>
    <div class="subtitle">
        Help protect others by reporting Bitcoin-related fraud and scams.
    </div>

    <form action="SaveReportServlet" method="post">

        <label>Fraud Category *</label>
        <select name="fraud_type" required>
            <option value="">Select fraud category</option>
            <option>Fake Investment Scheme</option>
            <option>Phishing Scam</option>
            <option>Ponzi Scheme</option>
            <option>Fake Crypto Exchange</option>
            <option>Fake Wallet App</option>
            <option>Giveaway Scam</option>
            <option>Impersonation Scam</option>
            <option>Rug Pull Scam</option>
            <option>Romance Crypto Scam</option>
            <option>Malware / Crypto Virus</option>
            <option>Mining Fraud</option>
            <option>Social Media Scam</option>
        </select>

        <label>Detailed Description *</label>
        <textarea name="description" rows="4" placeholder="Describe the fraudulent activity in detail..." required></textarea>

        <label>Suspicious Bitcoin Address (if known)</label>
        <input type="text" name="btc_address" placeholder="e.g. 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa">

        <label>Amount Lost (BTC)</label>
        <input type="number" step="0.00000001" name="amount_lost" placeholder="0.00000000">

        <div class="row">
            <div>
                <label>Your Name (Optional)</label>
                <input type="text" name="name" placeholder="Anonymous">
            </div>

            <div>
                <label>Your Email (Optional)</label>
                <input type="email" name="email" placeholder="contact@example.com">
            </div>
        </div>

        <div class="privacy-box">
            <strong>Your Privacy Matters</strong><br>
            All reports are handled confidentially. Personal information is optional and will only be used if follow-up is necessary.
        </div>

        <div class="buttons">
            <button type="reset" class="btn cancel">Cancel</button>
            <button type="submit" class="btn submit">Submit Report</button>
           <a href="index.html" class="btn submit" style="display:block;
 text-align:center; ">Back to Home</a>

        </div>

    </form>
 
</div>
<script>
document.getElementById("fraudForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let reports = JSON.parse(localStorage.getItem("reports")) || [];

    let newReport = {
        id: reports.length + 1,
        category: document.querySelector("[name='fraud_type']").value,
        description: document.querySelector("[name='description']").value,
        btc: document.querySelector("[name='btc']").value,
        reporter: document.querySelector("[name='name']").value,
        status: "Pending",
        date: new Date().toLocaleDateString()
    };

    reports.push(newReport);
    localStorage.setItem("reports", JSON.stringify(reports));

    alert("Fraud Report Submitted Successfully!");
    this.reset();
});
</script>
</body>
</html>
