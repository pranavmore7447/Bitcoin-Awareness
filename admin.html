<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f172a, #1e293b);
    color: white;
}

/* Sidebar */
.sidebar {
    width: 220px;
    height: 100vh;
    position: fixed;
    background: #111827;
    padding-top: 20px;
}

.sidebar h2 {
    text-align: center;
    color: #facc15;
}

.sidebar a {
    display: block;
    padding: 12px;
    color: white;
    text-decoration: none;
}

.sidebar a:hover {
    background: #1f2937;
}

/* Main */
.main {
    margin-left: 240px;
    padding: 20px;
}

h1 {
    margin-bottom: 10px;
}

.subtitle {
    color: #9ca3af;
    margin-bottom: 20px;
}

/* Cards */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    flex: 1;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.1);
}

.card h2 {
    margin: 10px 0;
    font-size: 28px;
}

.total { border-left: 5px solid #8b5cf6; }
.pending { border-left: 5px solid #f59e0b; }
.investigating { border-left: 5px solid #3b82f6; }
.resolved { border-left: 5px solid #10b981; }

/* Panels */
.panel {
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background: #1f2937;
}

tr:nth-child(even) {
    background: #1e293b;
}

button {
    padding: 5px 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
    color: white;
}

.pendingBtn { background: #f59e0b; }
.investBtn { background: #3b82f6; }
.resolveBtn { background: #10b981; }

button:hover {
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>â‚¿ Admin</h2>
    <a href="admin.html">Dashboard</a>
    <a href="index.html">Home</a>
</div>

<div class="main">

<h1>Admin Dashboard</h1>
<div class="subtitle">Monitor and manage fraud reports</div>

<div class="cards">
    <div class="card total">
        <div>Total Reports</div>
        <h2 id="total">0</h2>
    </div>
    <div class="card pending">
        <div>Pending</div>
        <h2 id="pending">0</h2>
    </div>
    <div class="card investigating">
        <div>Investigating</div>
        <h2 id="investigating">0</h2>
    </div>
    <div class="card resolved">
        <div>Resolved</div>
        <h2 id="resolved">0</h2>
    </div>
</div>

<div class="panel">
    <h3>All Fraud Reports</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Description</th>
                <th>BTC</th>
                <th>Reporter</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="reportTable">
            <tr><td colspan="8">No reports found</td></tr>
        </tbody>
    </table>
</div>

<div class="panel">
    <h3>Fraud Category Distribution</h3>
    <ul id="categoryList"></ul>
</div>

</div>

<script>
function loadReports() {
    let reports = JSON.parse(localStorage.getItem("reports")) || [];
    let table = document.getElementById("reportTable");
    let categoryList = document.getElementById("categoryList");

    table.innerHTML = "";
    categoryList.innerHTML = "";

    let pending = 0, investigating = 0, resolved = 0;
    let categories = {};

    if (reports.length === 0) {
        table.innerHTML = "<tr><td colspan='8'>No reports found</td></tr>";
    }

    reports.forEach((report, index) => {

        if (report.status === "Pending") pending++;
        if (report.status === "Investigating") investigating++;
        if (report.status === "Resolved") resolved++;

        categories[report.category] = (categories[report.category] || 0) + 1;

        table.innerHTML += `
        <tr>
            <td>${report.id}</td>
            <td>${report.category}</td>
            <td>${report.description}</td>
            <td>${report.btc}</td>
            <td>${report.reporter}</td>
            <td>${report.status}</td>
            <td>${report.date}</td>
            <td>
                <button class="pendingBtn" onclick="updateStatus(${index}, 'Pending')">Pending</button>
                <button class="investBtn" onclick="updateStatus(${index}, 'Investigating')">Investigate</button>
                <button class="resolveBtn" onclick="updateStatus(${index}, 'Resolved')">Resolve</button>
            </td>
        </tr>`;
    });

    document.getElementById("total").innerText = reports.length;
    document.getElementById("pending").innerText = pending;
    document.getElementById("investigating").innerText = investigating;
    document.getElementById("resolved").innerText = resolved;

    for (let cat in categories) {
        categoryList.innerHTML += `<li>${cat} : ${categories[cat]} reports</li>`;
    }
}

function updateStatus(index, status) {
    let reports = JSON.parse(localStorage.getItem("reports")) || [];
    reports[index].status = status;
    localStorage.setItem("reports", JSON.stringify(reports));
    loadReports();
}

loadReports();
</script>

</body>
</html>
